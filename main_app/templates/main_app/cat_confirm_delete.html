{% extends 'base.html' %}


{% block content %}

<h1>Delete Cat</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span></h4>

<form action="" method="POST">
	{% csrf_token %}
	<input type="submit" value="Yes - Delete!" class="btn">
	<!-- cat.id comes from the lowercase of your model name Cat -> cat, the same thing as object, you can use them interchangably -->
	<a href="{% url 'detail' cat.id%}">Cancel</a>
</form>

{% endblock content %}
